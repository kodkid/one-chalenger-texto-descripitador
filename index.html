<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public//style.css">
  <link rel="stylesheet" href="./public/grid.css">
  <link rel="stylesheet" href="./public/media-query.css">
  <link rel="stylesheet" href="./public/variables.css">
  
  <title>one-chalenger-texto-descripitador</title>
</head>
<body>
    <div class="container">
      <main>
        <h5 class="title"> Texto Descripitador</h5>
        <div class="input-field">
          <textarea
            name="text-input-field"
            id="text-input-field"
            cols="30"
            rows="10"
            placeholder="Digite seu texto"
          ></textarea>
          <div class="controls">
            <div class="instruction">
              <img src="./assets/images/bi_exclamation-circle-fill.svg" alt="Ícone de exclamação">
              <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="button-box">
              <button class="btn btn-encrypt">Criptografar</button>
              <button class="btn btn-decrypt">Descriptografar</button>
            </div>
          </div>
        </div>
      </main>

      <div class="text-output-field">
        <div class="view-default">
          <img src="./assets/images/high-quality-products.svg" class="illustration" alt="Ilustração de uma pessoa verificando um diamante com uma lupa.">
          <div class="msg-default">
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </div>
      </div>
      
    </div>

  <script src="./assets/app/app.js"></script>
</body>
</html>
